<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-auto ">
        <h2 class="display-6 text text-center fw-lighter  mb-4" style="margin-top:100px;">JSON FILE UPDATE DATA</h2>
        <form id="addressForm" class="d-flex mt-md-3    flex-column justify-content-center   ">
            <div class="mb-3">
                <label for="keyInput" class="form-label">Product code:</label>
                <input type="text" id="keyInput" name="keyInput" class="form-control" required  >
              </div>
              <div class="mb-2">
            <label for="valueInput"  class="form-label">HTML Element:</label>
            <input type="text" id="valueInput" name="valueInput" class="form-control" size="100" required>
        </div>

        <div class=" d-flex justify-content-end my-3 ">
            <button type="button" id="addMoreButton" class="btn btn-primary mt-2 mb-2">Add More</button>
        </div>
        <div id="additionalInputs"></div>
       
        
        <div>
            
            <select id="typeSelect" name="typeSelect" class="form-select mt-3" aria-label="Default select example">
                <option selected>SELECT JSON FILE</option>
                <option value="installationSKU.json">InstallationSKU</option>
                <option value="SKUContent.json">SKUContent</option>
                <option value="skuTech.json">SkuTech</option>
                <option value="videoSKU.json">VideoSKU</option>
            </select><br><br>
        </div>
    
        <button type="button" id="submitButton" class=" btn btn-success w-100 ">SUBMIT</button>
       
        </form>
    </div>

    <script src="/readFile.js" type="module"></script>
</body>
</html>
